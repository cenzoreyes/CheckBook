<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>

    <!-- added this to pull right from cdn you can remove-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <title>Home - CheckBook</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<div th:replace="fragments/navbar">...</div>
<div class="container">
    <div id="homeCarouse;" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="d-block img-fluid"
                     src="https://images.pexels.com/photos/164474/pexels-photo-164474.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                     alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Grow Your Net Income</h1>
                    <p>CheckBook is the world's newest expense planner.</p>
                </div>
            </div>
            <div class="carousel-item" role="listbox">
                <img class="d-block img-fluid"
                     src="https://images.pexels.com/photos/7103/writing-notes-idea-conference.jpg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                     alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Modernize</h1>
                    <p>CheckBook is intuitive, light, and accessible anywhere.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
        <!--Usage of models we wrote in WepAppController th:text="'Welcome to basic Bootstrap with Spring Boot created by ' + ${username} -->
        <h3 th:text="'Welcome back, '+${user.getFirstName()}+' '+${user.getLastName()}+'!'"></h3>
        <p th:text="'Current Time: ' + ${#dates.format(dateTime, 'dd MMM yyyy HH:mm')}"></p>
        <!--<p> is a quick exercise to illustrate how the default, static navbar and fixed to top navbar work.</p>-->
        <p>
            <a class="btn btn-lg btn-primary" href="/viewexpenses" role="button">Take Me To My CheckBook</a>
        </p>
    </div><!-- /jumbotron -->
</div> <!-- /container -->
<div th:replace="fragments/footer">...</div>
