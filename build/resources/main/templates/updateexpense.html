<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- added this to pull right from cdn you can remove-->

    <title>Expenses - CheckBook</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<div th:replace="fragments/navbar">...</div>
<div class="bg"></div>
<div class="container-fluid" style="width: 50%; margin: auto">
    <h1 style="text-align: center">Update Your Expense</h1>
    <form action="#" th:action="@{/updateexpense}" th:object="${expense}" method="post">
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" th:field="*{date}" th:value="${expense.getDate()}"/>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="custom-select" id="category" th:field="*{category}" th:value="${expense.getCategory()}">
                <option value="" selected>Select a category</option>
                <option value="Bills">Bills</option>
                <option value="Dining">Dining</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Vehicle">Vehicle</option>
                <option value="Utilities">Utilities</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" th:field="*{amount}"
                   th:value="${expense.getAmount()}"/>
        </div>
        <div class="form-group">
            <label for="paidTo">Paid To</label>
            <input type="text" class="form-control" id="paidTo" th:field="*{paidTo}" th:value="${expense.getPaidTo()}"/>
        </div>
        <div class="form-group">
            <label for="date">Payment Method</label>
            <select class="custom-select" th:field="*{paymentMethod}" th:value="${expense.getPaymentMethod()}">
                <option value="" selected>Select payment</option>
                <option value="Bills">Cash</option>
                <option value="Credit">Credit</option>
                <option value="Debit">Debit</option>
            </select>
        </div>
        <p><input type="hidden" th:field="*{expenseID}" th:value="${expense.getExpenseID()}"/>
        <div class="form-group">
            <input class="btn btn-info my-2 my-sm-0 mr-2 mr-sm-2" type="submit" id="submitButton" th:value="Submit"/>
            <input class="btn btn-info my-2 my-sm-0 mr-2 mr-sm-2" type="reset" id="resetButton" name="reset"
                   th:value="Reset"/>
        </div>
    </form>
</div>
<div th:replace="fragments/footer">...</div>
